<body>
    <h1>Ejercicio 6: Redondear siempre hacia arriba el precio de un producto con decimales</h1>
    <p>Ejecuta el cÃ³digo en la consola del navegador (F12)</p>
    
    <script>
        /*
         Angie Sofia Guapacha Largo
        Enunciado del ejercicio: Redondear siempre hacia arriba el precio de un producto con decimales (usar Math.ceil)
        */
        
        // FunciÃ³n para redondear el precio hacia arriba
        function redondearPrecioHaciaArriba(precio) {
            // Math.ceil() redondea hacia arriba al entero mÃ¡s cercano
            return Math.ceil(precio);
        }
        
        // Ejemplos de precios de productos
        console.log("=== EJERCICIO 6: REDONDEAR PRECIO HACIA ARRIBA ===");
        
        const precios = [
            { producto: "CafÃ©", precio: 2.35 },
            { producto: "Pan", precio: 1.89 },
            { producto: "Leche", precio: 3.67 },
            { producto: "Huevos", precio: 4.12 },
            { producto: "Arroz", precio: 2.99 },
            { producto: "Aceite", precio: 5.45 }
        ];
        
        precios.forEach(item => {
            const precioRedondeado = redondearPrecioHaciaArriba(item.precio);
            console.log(`${item.producto}: $${item.precio} â†’ $${precioRedondeado}`);
        });
        
        console.log("===============================================");
        
        // Ejemplos adicionales con diferentes precios
        console.log("\n=== EJEMPLOS ADICIONALES ===");
        const preciosAdicionales = [1.01, 2.50, 3.99, 4.00, 5.99, 10.01];
        
        preciosAdicionales.forEach(precio => {
            const redondeado = redondearPrecioHaciaArriba(precio);
            console.log(`$${precio} â†’ $${redondeado}`);
        });
        
        console.log("===========================");
        
        // ExplicaciÃ³n de Math.ceil
        console.log("\n=== EXPLICACIÃ“N DE MATH.CEIL ===");
        console.log("Math.ceil() siempre redondea hacia arriba:");
        console.log("- 2.1 â†’ 3");
        console.log("- 2.9 â†’ 3");
        console.log("- 2.0 â†’ 2");
        console.log("- -2.1 â†’ -2");
        console.log("===============================");
        
        // Instrucciones para el usuario
        console.log("\nðŸ’¡ Puedes redondear precios escribiendo:");
        console.log("   redondearPrecioHaciaArriba(precio)");
        console.log("   Ejemplo: redondearPrecioHaciaArriba(3.45)");
    </script>
