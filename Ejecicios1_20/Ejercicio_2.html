<head>

    <title>Ejercicio 2 - Generar n√∫mero aleatorio entre 10 y 50</title>
</head>
<body>
    <h1>Ejercicio 2: Generar un n√∫mero entero aleatorio entre 10 y 50</h1>
    <p>Ejecuta el c√≥digo en la consola del navegador (F12)</p>
    
    <script>
        /*
         Angie Sofia Guapacha Largo
        Enunciado del ejercicio: Generar un n√∫mero entero aleatorio entre 10 y 50
        */
        
        // Funci√≥n para generar un n√∫mero entero aleatorio entre min y max (ambos incluidos)
        function generarNumeroAleatorio(min, max) {
            // Math.random() genera un n√∫mero entre 0 y 1 (excluyendo 1)
            // Lo multiplicamos por (max - min + 1) para obtener el rango correcto
            // Le sumamos min para ajustar el valor m√≠nimo
            // Math.floor() redondea hacia abajo para obtener un entero
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // Generar n√∫meros aleatorios entre 10 y 50
        console.log("=== EJERCICIO 2: N√öMERO ALEATORIO ENTRE 10 Y 50 ===");
        
        // Generar varios n√∫meros para demostrar la funcionalidad
        for (let i = 1; i <= 10; i++) {
            const numeroAleatorio = generarNumeroAleatorio(10, 50);
            console.log(`N√∫mero ${i}: ${numeroAleatorio}`);
        }
        
        console.log("=================================================");
        
        // Funci√≥n espec√≠fica para el rango 10-50
        function numeroAleatorio10a50() {
            return generarNumeroAleatorio(10, 50);
        }
        
        // Ejemplo de uso
        console.log("\n=== EJEMPLO DE USO ===");
        const ejemplo = numeroAleatorio10a50();
        console.log(`N√∫mero aleatorio generado: ${ejemplo}`);
        console.log("======================");
        
        // Instrucciones para el usuario
        console.log("\nüí° Puedes generar n√∫meros aleatorios escribiendo:");
        console.log("   - generarNumeroAleatorio(10, 50)");
        console.log("   - numeroAleatorio10a50()");
    </script>
</body>
