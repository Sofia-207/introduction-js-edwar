<body>
    <h1>Ejercicio 3: Calcular el √°rea de un c√≠rculo de 5cm de radio</h1>
    <p>Ejecuta el c√≥digo en la consola del navegador (F12)</p>
    
    <script>
        /*
         Angie Sofia Guapacha Largo
        Enunciado del ejercicio: Calcular el √°rea de un c√≠rculo de 5cm de radio (usar Math.PI)
        */
        
        // Funci√≥n para calcular el √°rea de un c√≠rculo
        function calcularAreaCirculo(radio) {
            // F√≥rmula: A = œÄ * r¬≤
            // Math.PI proporciona el valor de œÄ (pi)
            // Math.pow(radio, 2) eleva el radio al cuadrado
            return Math.PI * Math.pow(radio, 2);
        }
        
        // Calcular el √°rea del c√≠rculo de 5cm de radio
        const radio = 5; // cm
        const area = calcularAreaCirculo(radio);
        
        // Mostrar resultados en la consola
        console.log("=== EJERCICIO 3: √ÅREA DE UN C√çRCULO ===");
        console.log(`Radio del c√≠rculo: ${radio} cm`);
        console.log(`Valor de œÄ (Math.PI): ${Math.PI}`);
        console.log(`√Årea del c√≠rculo: ${area} cm¬≤`);
        console.log(`√Årea redondeada a 2 decimales: ${Math.round(area * 100) / 100} cm¬≤`);
        console.log("=====================================");
        
        // Ejemplos adicionales con diferentes radios
        console.log("\n=== EJEMPLOS ADICIONALES ===");
        const radios = [1, 3, 7, 10];
        
        radios.forEach(r => {
            const areaCalculada = calcularAreaCirculo(r);
            const areaRedondeada = Math.round(areaCalculada * 100) / 100;
            console.log(`Radio: ${r} cm ‚Üí √Årea: ${areaRedondeada} cm¬≤`);
        });
        
        console.log("===========================");
        
        // Mostrar la f√≥rmula utilizada
        console.log("\n=== F√ìRMULA UTILIZADA ===");
        console.log("A = œÄ √ó r¬≤");
        console.log("Donde:");
        console.log("- A = √Årea del c√≠rculo");
        console.log("- œÄ = Math.PI (aproximadamente 3.14159)");
        console.log("- r = Radio del c√≠rculo");
        console.log("========================");
        
        // Instrucciones para el usuario
        console.log("\nüí° Puedes calcular el √°rea de otros c√≠rculos escribiendo:");
        console.log("   calcularAreaCirculo(radio)");
        console.log("   Ejemplo: calcularAreaCirculo(8)");
    </script>
