    <h1>Ejercicio 15: Redondear un n√∫mero decimal al m√∫ltiplo de 10 m√°s cercano</h1>

    <script>

        // Funci√≥n para redondear al m√∫ltiplo de 10 m√°s cercano
        function redondearAlMultiploDe10(numero) {
            // Dividimos por 10, redondeamos al entero m√°s cercano, y multiplicamos por 10
            return Math.round(numero / 10) * 10;
        }
        
        // Funci√≥n alternativa m√°s expl√≠cita
        function redondearAlMultiploDe10V2(numero) {
            // Math.round() redondea al entero m√°s cercano
            // Dividimos por 10, redondeamos, y multiplicamos por 10
            const dividido = numero / 10;
            const redondeado = Math.round(dividido);
            return redondeado * 10;
        }
        
        // Ejemplos de redondeo al m√∫ltiplo de 10 m√°s cercano
        console.log("=== EJERCICIO 15: REDONDEAR AL M√öLTIPLO DE 10 M√ÅS CERCANO ===");

        numeros.forEach(numero => {

        console.log("=========================================");
        
        // Comparaci√≥n de m√©todos
        console.log("\n=== COMPARACI√ìN DE M√âTODOS ===");
        const numerosPrueba = [23.4, 27.6, 15.0, 25.0];
        
        numerosPrueba.forEach(numero => {

            console.log(`${numero}:`);

        console.log("=================================");
        
        // Instrucciones para el usuario
