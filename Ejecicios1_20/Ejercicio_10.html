    <script>
        /*

        // Funci√≥n para generar una contrase√±a num√©rica aleatoria de 6 d√≠gitos
        function generarContrasenaNumerica() {
            let contrasena = "";
            
            // Generar 6 d√≠gitos aleatorios
            for (let i = 0; i < 6; i++) {
                // Math.random() genera un n√∫mero entre 0 y 1
                // Lo multiplicamos por 10 y usamos Math.floor para obtener d√≠gitos 0-9
                const digito = Math.floor(Math.random() * 10);
                contrasena += digito.toString();
            }
            
            return contrasena;
        }
        
        // Funci√≥n alternativa m√°s concisa
        function generarContrasenaNumericaV2() {
            // Generar un n√∫mero aleatorio entre 100000 y 999999
            return Math.floor(Math.random() * 900000) + 100000;
        }
        
        // Generar contrase√±as num√©ricas
        console.log("=== EJERCICIO 10: CONTRASE√ëA NUM√âRICA ALEATORIA DE 6 D√çGITOS ===");
        
        // Generar varias contrase√±as para demostrar la funcionalidad
        console.log("Contrase√±as generadas:");
        for (let i = 1; i <= 10; i++) {
            const contrasena = generarContrasenaNumerica();
            console.log(`Contrase√±a ${i}: ${contrasena}`);
        }
        
        console.log("=============================================================");
        
        // Comparar ambos m√©todos
        console.log("\n=== COMPARACI√ìN DE M√âTODOS ===");
        console.log("M√©todo 1 (concatenaci√≥n):");
        for (let i = 1; i <= 5; i++) {

        }
        
        console.log("M√©todo 2 (rango num√©rico):");
        for (let i = 1; i <= 5; i++) {
            const contrasena2 = generarContrasenaNumericaV2();
            console.log(`  ${contrasena2}`);
        }
        
        console.log("===========================");
        
        // Validar que todas las contrase√±as tienen 6 d√≠gitos
        console.log("\n=== VALIDACI√ìN DE LONGITUD ===");
        const contrasenas = [];
        for (let i = 0; i < 5; i++) {
            contrasenas.push(generarContrasenaNumerica());

        contrasenas.forEach((contrasena, index) => {
            const longitud = contrasena.length;
            const esValida = longitud === 6;
            console.log(`Contrase√±a ${index + 1}: ${contrasena} (${longitud} d√≠gitos) - ${esValida ? 'V√°lida' : 'Inv√°lida'}`);
        });
        
        console.log("=============================");
        
        // Explicaci√≥n del algoritmo
