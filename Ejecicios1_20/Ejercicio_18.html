<body>
    <h1>Ejercicio 18: Generar un n√∫mero aleatorio impar entre 1 y 99</h1>
    <p>Ejecuta el c√≥digo en la consola del navegador (F12)</p>
    
    <script>
        /*
        Angie Sofia Guapacha Largo
        Enunciado del ejercicio: Generar un n√∫mero aleatorio impar entre 1 y 99
        */
        
        // Funci√≥n para generar un n√∫mero aleatorio impar entre 1 y 99
        function generarNumeroImparAleatorio() {
            // Generar un n√∫mero aleatorio entre 1 y 99
            let numero = Math.floor(Math.random() * 99) + 1;
            
            // Si el n√∫mero es par, sumarle 1 para hacerlo impar
            if (numero % 2 === 0) {
                numero += 1;
            }
            
            return numero;
        }
        
        // Funci√≥n alternativa m√°s eficiente
        function generarNumeroImparAleatorioV2() {
            // Generar un n√∫mero aleatorio entre 0 y 49
            // Multiplicar por 2 y sumar 1 para obtener n√∫meros impares entre 1 y 99
            return Math.floor(Math.random() * 50) * 2 + 1;
        }
        
        // Funci√≥n para generar m√∫ltiples n√∫meros impares
        function generarNumerosImpares(cantidad) {
            const numeros = [];
            for (let i = 0; i < cantidad; i++) {
                numeros.push(generarNumeroImparAleatorio());
            }
            return numeros;
        }
        
        // Funci√≥n para verificar si un n√∫mero es impar
        function esImpar(numero) {
            return numero % 2 !== 0;
        }
        
        // Generar n√∫meros aleatorios impares
        console.log("=== EJERCICIO 18: N√öMERO ALEATORIO IMPAR ENTRE 1 Y 99 ===");
        
        // Generar varios n√∫meros impares
        console.log("N√∫meros impares generados:");
        for (let i = 1; i <= 15; i++) {
            const numero = generarNumeroImparAleatorio();
            console.log(`N√∫mero ${i}: ${numero} (${esImpar(numero) ? 'Impar' : 'Par'})`);
        }
        
        console.log("=====================================================");
        
        // Comparaci√≥n de m√©todos
        console.log("\n=== COMPARACI√ìN DE M√âTODOS ===");
        console.log("M√©todo 1 (verificaci√≥n):");
        for (let i = 1; i <= 5; i++) {
            const numero1 = generarNumeroImparAleatorio();
            console.log(`  ${numero1}`);
        }
        
        console.log("M√©todo 2 (eficiente):");
        for (let i = 1; i <= 5; i++) {
            const numero2 = generarNumeroImparAleatorioV2();
            console.log(`  ${numero2}`);
        }
        
        console.log("===========================");
        
        // Generar 20 n√∫meros impares y verificar
        console.log("\n=== GENERACI√ìN DE 20 N√öMEROS IMPARES ===");
        const numerosImpares = generarNumerosImpares(20);
        console.log("N√∫meros generados:", numerosImpares);
        
        // Verificar que todos son impares
        const todosImpares = numerosImpares.every(numero => esImpar(numero));
        console.log(`¬øTodos son impares? ${todosImpares ? 'S√≠' : 'No'}`);
        
        // Contar pares e impares
        let contadorPares = 0;
        let contadorImpares = 0;
        
        numerosImpares.forEach(numero => {
            if (esImpar(numero)) {
                contadorImpares++;
            } else {
                contadorPares++;
            }
        });
        
        console.log(`Pares: ${contadorPares}, Impares: ${contadorImpares}`);
        
        console.log("=====================================");
        
        // Demostraci√≥n paso a paso
        console.log("\n=== DEMOSTRACI√ìN PASO A PASO ===");
        const numeroEjemplo = generarNumeroImparAleatorio();
        console.log(`N√∫mero generado: ${numeroEjemplo}`);
        console.log(`¬øEs impar? ${esImpar(numeroEjemplo) ? 'S√≠' : 'No'}`);
        console.log(`Resto de la divisi√≥n por 2: ${numeroEjemplo % 2}`);
        
        console.log("===============================");
        
        // Explicaci√≥n del algoritmo
        console.log("\n=== EXPLICACI√ìN DEL ALGORITMO ===");
        console.log("M√©todo 1 (verificaci√≥n):");
        console.log("1. Generar n√∫mero aleatorio entre 1 y 99");
        console.log("2. Verificar si es par (numero % 2 === 0)");
        console.log("3. Si es par, sumar 1 para hacerlo impar");
        console.log("");
        console.log("M√©todo 2 (eficiente):");
        console.log("1. Generar n√∫mero aleatorio entre 0 y 49");
        console.log("2. Multiplicar por 2 (obtiene n√∫meros pares 0, 2, 4, ..., 98)");
        console.log("3. Sumar 1 (obtiene n√∫meros impares 1, 3, 5, ..., 99)");
        console.log("=================================");
        
        // Instrucciones para el usuario
        console.log("\nüí° Puedes generar n√∫meros impares escribiendo:");
        console.log("   generarNumeroImparAleatorio()");
        console.log("   generarNumeroImparAleatorioV2()");
        console.log("   generarNumerosImpares(cantidad)");
        console.log("   Ejemplo: generarNumerosImpares(10)");
    </script>
