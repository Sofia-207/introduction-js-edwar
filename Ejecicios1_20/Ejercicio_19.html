    <script>
        /*

        // FunciÃ³n para determinar si un nÃºmero es potencia de 2 usando Math.log2
        function esPotenciaDe2(numero) {
            // Un nÃºmero es potencia de 2 si log2(numero) es un entero
            // Math.log2() calcula el logaritmo en base 2
            // Verificamos si el resultado es un entero
            if (numero <= 0) return false;
            
            const log2 = Math.log2(numero);
            return Number.isInteger(log2);
        }
        
        // FunciÃ³n alternativa usando Math.log
        function esPotenciaDe2V2(numero) {
            // Usando la fÃ³rmula: log2(x) = log(x) / log(2)
            if (numero <= 0) return false;
            
            const log2 = Math.log(numero) / Math.log(2);
            return Number.isInteger(log2);
        }
        
        // FunciÃ³n para obtener la potencia de 2
        function obtenerPotenciaDe2(numero) {
            if (!esPotenciaDe2(numero)) return null;
            return Math.log2(numero);
        }
        
        // FunciÃ³n para verificar con mÃ©todo bit a bit (comparaciÃ³n)
        function esPotenciaDe2Bitwise(numero) {
            // Un nÃºmero es potencia de 2 si tiene exactamente un bit en 1
            // Esto se puede verificar con: numero & (numero - 1) === 0
            return numero > 0 && (numero & (numero - 1)) === 0;
        }
        
        // Ejemplos de verificaciÃ³n de potencias de 2
        console.log("=== EJERCICIO 19: VERIFICAR SI UN NÃšMERO ES POTENCIA DE 2 ===");

            const esPotencia = esPotenciaDe2(numero);
            const potencia = obtenerPotenciaDe2(numero);
            const esPotenciaBitwise = esPotenciaDe2Bitwise(numero);
            
            console.log(`${numero}: ${esPotencia ? 'SÃ­' : 'No'} (2^${potencia}) - Bitwise: ${esPotenciaBitwise ? 'SÃ­' : 'No'}`);
        });

        // NÃºmeros que NO son potencias de 2
        const noPotenciasDe2 = [3, 5, 6, 7, 9, 10, 12, 15, 20, 25, 30, 100];
        
        console.log("\n=== NÃšMEROS QUE NO SON POTENCIAS DE 2 ===");

        });
        
        console.log("=====================================");
        
        // ComparaciÃ³n de mÃ©todos
        console.log("\n=== COMPARACIÃ“N DE MÃ‰TODOS ===");
        const numerosPrueba = [8, 9, 16, 17, 32, 33, 64, 65];
        
        numerosPrueba.forEach(numero => {

            console.log(`${numero}:`);

            console.log(`  Bitwise: ${metodo3 ? 'SÃ­' : 'No'}`);

        console.log("===========================");
        
        // DemostraciÃ³n paso a paso
        console.log("\n=== DEMOSTRACIÃ“N PASO A PASO ===");

        console.log("===============================");
