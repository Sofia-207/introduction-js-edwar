    <h1>Ejercicio 8: Calcular la potencia de un n√∫mero</h1>
    <p>Ejecuta el c√≥digo en la consola del navegador (F12)</p>
    
    <script>
        /*
        Angie Sofia Guapacha Largo
        Enunciado del ejercicio: Calcular la potencia de un n√∫mero (usar Math.pow)
        */
        
        // Funci√≥n para calcular la potencia de un n√∫mero
        function calcularPotencia(base, exponente) {
            // Math.pow(base, exponente) calcula base elevado a la potencia del exponente
            return Math.pow(base, exponente);
        }
        
        // Ejemplos de c√°lculo de potencias
        console.log("=== EJERCICIO 8: CALCULAR POTENCIA DE UN N√öMERO ===");
        
        // Ejemplos b√°sicos
        const ejemplos = [
            { base: 2, exponente: 3, descripcion: "2¬≥" },
            { base: 5, exponente: 2, descripcion: "5¬≤" },
            { base: 3, exponente: 4, descripcion: "3‚Å¥" },
            { base: 10, exponente: 3, descripcion: "10¬≥" },
            { base: 4, exponente: 0.5, descripcion: "4^0.5 (ra√≠z cuadrada)" },
            { base: 2, exponente: -2, descripcion: "2‚Åª¬≤" }
        ];
        
        ejemplos.forEach(ejemplo => {
            const resultado = calcularPotencia(ejemplo.base, ejemplo.exponente);
            console.log(`${ejemplo.descripcion} = ${resultado}`);
        });
        
        console.log("===============================================");
        
        // Ejemplos adicionales con diferentes bases y exponentes
        console.log("\n=== EJEMPLOS ADICIONALES ===");
        const potenciasAdicionales = [
            [7, 2],   // 7¬≤
            [2, 8],   // 2‚Å∏
            [3, 3],   // 3¬≥
            [6, 2],   // 6¬≤
            [1, 100], // 1¬π‚Å∞‚Å∞
            [0, 5]    // 0‚Åµ
        ];
        
        potenciasAdicionales.forEach(([base, exp]) => {
            const resultado = calcularPotencia(base, exp);
            console.log(`${base}^${exp} = ${resultado}`);
        });
        
        console.log("===========================");
        
        // Explicaci√≥n de Math.pow
        console.log("\n=== EXPLICACI√ìN DE MATH.POW ===");
        console.log("Math.pow(base, exponente) calcula:");
        console.log("- base^exponente");
        console.log("- Tambi√©n funciona con exponentes decimales y negativos");
        console.log("- Ejemplo: Math.pow(2, 3) = 8");
        console.log("================================");
        
        // Instrucciones para el usuario
        console.log("\nüí° Puedes calcular potencias escribiendo:");
        console.log("   calcularPotencia(base, exponente)");
        console.log("   Ejemplo: calcularPotencia(4, 3)");
    </script>
