        // Funci칩n para calcular el 치rea de un tri치ngulo
        function calcularAreaTriangulo(base, altura) {
            // F칩rmula: A = (base 칑 altura) / 2
            return (base * altura) / 2;
        }
        
        // Funci칩n para redondear a 2 decimales
        function redondearADosDecimales(numero) {
            // Math.round() redondea al entero m치s cercano
            // Multiplicamos por 100, redondeamos y dividimos por 100
            return Math.round(numero * 100) / 100;
        }
        
        // Funci칩n para calcular el 치rea y redondear a 2 decimales
        function calcularAreaTrianguloRedondeada(base, altura) {
            const area = calcularAreaTriangulo(base, altura);
            return redondearADosDecimales(area);
        }
        
        // Calcular el 치rea del tri치ngulo espec칤fico
        console.log("=== EJERCICIO 17: 츼REA DE UN TRI츼NGULO ===");
